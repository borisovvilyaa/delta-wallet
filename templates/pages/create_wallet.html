{{define "content"}}
<main>
    <div class="container">
        <div class="main-container">
            <div class="container mt-5">
                <h1 class="mb-4">Create your Bitcoin Wallet</h1>
                <div class="row">
                    <textarea class="form-control"  style="height: 100px">{{.Mnemonic}}</textarea> <!-- Display the generated mnemonic -->
                    <div class="alert alert-info mt-3" role="alert">
                        <p class="mb-0">Make sure to keep your mnemonic phrase safe and private. Do not share it with anyone!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{{end}}
