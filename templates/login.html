<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="static/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/svg" href="static/img/logo/logo.svg"/>

    <title>Delta Wallet</title>

<body>
  <header>
    <div class="container">
      <div class="d-flex align-items-center justify-content-between pt-4">
        <a class="logo-container d-flex align-items-center gap-2" href=" ">
          <img src="/static/img/logo/logo_white.svg" alt="logo" class="logo">
          <h3>Delta</h3>
        </a>
        
          </div>
        </div>
        
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="main-container">
            
        <div class="container mt-5">
          <h1 class="mb-4">Your Bitcoin Wallet Mnemonic</h1>
          <div class="row">
              <div class="mb-3">
                <label class="form-label">Enter Your Mnemonic Phrase</label>
                <div class="d-flex flex-wrap">
                  <!-- Create 12 input fields for the words -->
                  <!-- You can also use a loop to generate the inputs -->
                  <div class="row">
                    <div class="col-md-4 mb-2">
                      <input class="form-control" type="text" id="word1" placeholder="Word 1">
                    </div>
                    <div class="col-md-4 mb-2">
                      <input class="form-control" type="text" id="word2" placeholder="Word 2">
                    </div>
                    <div class="col-md-4 mb-2">
                      <input class="form-control" type="text" id="word3" placeholder="Word 3">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4 mb-2">
                      <input class="form-control" type="text" id="word4" placeholder="Word 4">
                    </div>
                    <div class="col-md-4 mb-2">
                      <input class="form-control" type="text" id="word5" placeholder="Word 5">
                    </div>
                    <div class="col-md-4 mb-2">
                      <input class="form-control" type="text" id="word6" placeholder="Word 6">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4 mb-2">
                      <input class="form-control" type="text" id="word7" placeholder="Word 7">
                    </div>
                    <div class="col-md-4 mb-2">
                      <input class="form-control" type="text" id="word8" placeholder="Word 8">
                    </div>
                    <div class="col-md-4 mb-2">
                      <input class="form-control" type="text" id="word9" placeholder="Word 9">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4 mb-2">
                      <input class="form-control" type="text" id="word10" placeholder="Word 10">
                    </div>
                    <div class="col-md-4 mb-2">
                      <input class="form-control" type="text" id="word11" placeholder="Word 11">
                    </div>
                    <div class="col-md-4 mb-2">
                      <input class="form-control" type="text" id="word12" placeholder="Word 12">
                    </div>
                  </div>
                </div>
              </div>
              <button class="btn btn-gradient" id="generateWallet">Generate Wallet</button>
            <div class="alert alert-info mt-3" role="alert">
                <p class="mb-0">Make sure to keep your mnemonic phrase safe and private. Do not share it with anyone!</p>
              </div>
              <div id="walletInfo" class="d-none">
                <h4 class="mb-3">Your Generated Wallet Info:</h4>
                <p><strong>Mnemonic Phrase:</strong></p>
                <p id="mnemonicPhrase"></p>
              </div>
            </div>
        </div>

            
      </div>
    </div>
    
  </main>
  <script src="static/js/QRCreator.js"></script>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/qartjs/1.0.2/qart.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/notyf@3.0.1/notyf.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"></script>
<script src="static/js/main.js"></script>

</body>
</html>
