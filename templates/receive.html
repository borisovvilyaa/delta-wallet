<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="static/css/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="shortcut icon" type="image/svg" href="static/img/logo/logo.svg"/>
  <title>Delta Wallet</title>
</head>
<body>
  <header>
    <div class="container">
      <div class="d-flex align-items-center justify-content-between pt-4">
        <a class="logo-container d-flex align-items-center gap-2" href=" ">
          <img src="/static/img/logo/logo_white.svg" alt="logo" class="logo">
          <h3>Delta</h3>
        </a>
        <div class="user-info d-flex align-items-center gap-3">
          <div class="user-details ml-2">
            <p class="user-name">Account 1</p>
            <div class="network-dropdown">
              <select class="network-select">
                <option value="mainnet">Bitcoin Mainnet</option>
                <option value="testnet">Testnet</option>
                <option value="regtest">Regtest</option>
              </select>
            </div>
          </div>
          <div class="avatar dropdown">
            <a class="dropdown-toggle" href="#" role="button" id="avatarDropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <img src="/static/img/avatar/avatar_small.jpg" alt="avatar" class="user-avatar shadow">
            </a>
            <div class="dropdown-menu dropdown-menu-end fade" aria-labelledby="avatarDropdown">
              <a class="dropdown-item" href="#">
                <i class="bi bi-lock"></i> Lock
              </a>
              <a class="dropdown-item" href="#">
                <i class="bi bi-box-arrow-in-down"></i> Import Account
              </a>
              <a class="dropdown-item" href="#">
                <i class="bi bi-gear"></i> Settings
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="main-container">
        <div class="main-header">
          <div class="d-flex justify-content-between">
            <a href="index.html"><i class="bi bi-arrow-left"></i> back</a>
            <p><i class="bi bi-camera"></i> Receive</p>
          </div>
        </div>
        <div class="receive-content">
          <h2>Address</h2>
          <p>Your current account address. Share it to receive funds.</p>
          <span id="copy" data-copy="15PbLQR1M2Hbvo2gYVrN4BzDeN9yXLMuFb">15PbLQR1M2Hbvo2gYVrN4BzDeN9yXLMuFb</span>
        </div>
        <div class="qr-code-receive">
          <p>QRCode</p>
          <div id="qrcode"></div>
        </div>
      </div>
    </div>
  </main>
  <script src="static/js/QRCreator.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qartjs/1.0.2/qart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/notyf@3.0.1/notyf.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"></script>
  <script src="static/js/main.js"></script>
  <script src="static/js/receive.js"></script>

</body>
</html>
